After the collapse of the Soviet Union, the new Russia fell into a deep social and economic crisis. Throughout the nineties, Yeltsin's gang tried to pull Russia out of the abyss of the crisis, but nothing came of it. After the successful suppression of the Chechen resistance under your leadership, you, Vladimir Vladimirovich Putin, will lead the new Russia and return its glorious name! = После развала Советского Союза, новая Россия погрузилась в глубокий социальный и экономический кризисы. На протяжении девяностых годов банда Ельцина пыталась вытащить Россию из бездны кризиса, но из этого ничего не вышло. После успешного подавления чеченского сопротивления под вашим руководством вы, Владимир Владимирович Путин, возглавите новую Россию и вернете ей славное имя!
In the most difficult time of the war, in the decisive battles that determined the outcome of the struggle against the enemy, our people were alone, alone on the difficult, heroic and sacrificial path to Victory. = В самое тяжелое время войны, в решающих сражениях, определивших исход борьбы с противником, наш народ един, един на трудном, героическом и жертвенном пути к Победе.
Russia is a country with more than a thousand years of history, and almost always it has enjoyed the privilege of pursuing an independent foreign policy. We are not going to change this tradition today. = Россия - это страна с более чем тысячелетней историей, и почти всегда она пользовалась привилегией проводить независимую внешнюю политику. Сегодня мы не собираемся менять эту традицию.
Today we see gatherings of unbeaten punishers and their followers, attempts to rewrite history, to justify traitors and criminals, on whose hands the blood of hundreds of thousands of peaceful people. = Сегодня мы наблюдаем сборища непобедимых карателей и их последователей, попытки переписать историю, оправдать предателей и преступников, на руках которых кровь сотен тысяч мирных людей.
Greetings, I, Vladimir Putin, am the President of the Russian Federation. I look forward to economic cooperation with you. But if you encroach on the lands of holy Russia, we will not disdain to knock out your teeth. = Приветствую вас, я, Владимир Путин, являюсь Президентом Российской Федерации. Надеюсь на экономическое сотрудничество с вами. Но если вы посягаете на земли Святой Руси, мы не побрезгуем выбить вам зубы.
